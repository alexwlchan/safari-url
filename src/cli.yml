name: safari
author: Alex Chan <alex@alexwlchan.net>
about: Utility for interacting with Safari on macOS.
subcommands:
  - furl:
      about: Get the URL of the frontmost tab
  - 2url:
      about: Get the URL of the first tab of window 2
  - clean-tabs:
      about: Close every tab with Twitter or Facebook
      args:
        - urls:
            help: list of URLs to close
  - list-tabs:
      about: Print the URL of every tab to stdout
  - reading-list:
      about: Print the URL of every entry in Reading List
